<article class="definition definition-like"><h3 class="heading">
<span class="type">Definizione</span><span class="space"> </span><span class="codenumber">20.2.21</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Dati due elementi <span class="process-math">\(a\)</span> e <span class="process-math">\(b\)</span> in un dominio <span class="process-math">\(D\text{,}\)</span> un elemento <span class="process-math">\(m\)</span> è detto <dfn class="terminology">minimo comune multiplo</dfn> di <span class="process-math">\(a\)</span> e <span class="process-math">\(b\)</span> se:</div>
<ul class="disc">
<li><div class="para">
<span class="process-math">\(a\mid m\)</span> e <span class="process-math">\(b\mid m\text{;}\)</span>
</div></li>
<li><div class="para">se <span class="process-math">\(c\)</span> è un elemento di <span class="process-math">\(D\)</span> tale che <span class="process-math">\(a\mid c\)</span> e <span class="process-math">\(b\mid c\)</span> allora <span class="process-math">\(m\mid c\text{.}\)</span>
</div></li>
</ul>
