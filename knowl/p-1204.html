<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para">L'insieme delle potenze di <span class="process-math">\(0\)</span> è dunque l'insieme dei numeri <span class="process-math">\(n-1\)</span> al variare di <span class="process-math">\(n\)</span> in <span class="process-math">\(\Interi\text{.}\)</span> Ma tale insieme è l'insieme di tutti i numeri interi e, dunque, <span class="process-math">\(0\)</span> genera <span class="process-math">\(\Interi\text{.}\)</span>
</div>
