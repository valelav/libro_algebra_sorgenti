<h6 class="heading"><span class="type">Capoverso</span></h6>
<div class="para">Dato un insieme <span class="process-math">\(S\)</span> con più di due elementi, definire in esso un'operazione <span class="process-math">\(\cdot\)</span> ponendo <span class="process-math">\(a\cdot b\coloneqq b\text{.}\)</span> Mostrare che l'operazione è associativa e che ogni elemento di <span class="process-math">\(S\)</span> è elemento neutro sinistro ma non c'è alcun elemento che sia neutro destro.</div>
