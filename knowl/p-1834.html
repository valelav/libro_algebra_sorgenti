<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Infine, supponiamo che valga il <a href="" class="xref" data-knowl="./knowl/item-laterali_contenuti.html" title="Punto 4">Punto 4</a> e mostriamo che vale il <a href="" class="xref" data-knowl="./knowl/item-H_normale.html" title="Punto 1">Punto 1</a>. Sia allora, <span class="process-math">\(h\in H\)</span> e <span class="process-math">\(g\in G\text{.}\)</span> Ora <span class="process-math">\(hg\in Hg\subseteq gH\)</span> e, pertanto, <span class="process-math">\(hg=gh'\)</span> per qualche <span class="process-math">\(h'\in H\text{:}\)</span> ma allora <span class="process-math">\(h^{g}=g^{-1}hg=g^{-1}gh'=h'\in H\text{,}\)</span> come richiesto.</div>
