<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Data un'operazione <span class="process-math">\(\cdot\)</span> in un insieme <span class="process-math">\(S\text{,}\)</span> diciamo che due elementi <span class="process-math">\(a\)</span> e <span class="process-math">\(b\)</span> di <span class="process-math">\(S\)</span> <dfn class="terminology">commutano</dfn> o sono <dfn class="terminology">commutabili</dfn> se <span class="process-math">\(a\cdot b=b\cdot a\text{.}\)</span>
</div>
