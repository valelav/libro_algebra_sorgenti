<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Un elemento <span class="process-math">\(g\)</span> appartiene al nucleo di <span class="process-math">\(\phi\)</span> se e solo se <span class="process-math">\(gN\)</span> è l'elemento neutro di <span class="process-math">\(G/N\text{:}\)</span> ma l'elemento neutro di <span class="process-math">\(G/N\)</span> è proprio <span class="process-math">\(N\)</span> e, quindi, <span class="process-math">\(g\in\ker\phi\)</span> se e solo se <span class="process-math">\(gN=N\text{,}\)</span> cioè <span class="process-math">\(g\in N\text{.}\)</span>
</div>
