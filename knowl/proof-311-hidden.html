<body class="ignore-math"><article class="hiddenproof"><div class="para">Per ipotesi <span class="process-math">\(\alg{n}\subseteq\alg{m}\)</span> e, quindi, <span class="process-math">\(\alg{n}s\subseteq\alg{m}s\text{.}\)</span> Poiché <span class="process-math">\(s\)</span> è un omomorfismo di algebre induttive, dalla <a href="" class="xref" data-knowl="./knowl/prop-immagine_algebra_generata.html" title="Proposizione A.1.9">Proposizione A.1.9</a> abbiamo che <span class="process-math">\(\alg{n}s=\alg{ns}\)</span> e <span class="process-math">\(\alg{m}s=\alg{ms}\text{,}\)</span> da cui <span class="process-math">\(\alg{ns}\subseteq\alg{ms}\text{,}\)</span> cioè la tesi.</div></article></body>
