<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Dato un insieme <span class="process-math">\(A\)</span> la funzione identica <span class="process-math">\(\Id_{A}\)</span> è biiettiva: infatti, dato un qualunque elemento <span class="process-math">\(a\)</span> di <span class="process-math">\(A\)</span> (pensato come insieme di arrivo) esiste un unico elemento di <span class="process-math">\(A\)</span> (pensato come insieme di partenza) la cui immagine è <span class="process-math">\(a\)</span> e cioè, ovviamente, <span class="process-math">\(a\)</span> stesso.</div>
