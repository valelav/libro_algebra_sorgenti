<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollario</span><span class="space"> </span><span class="codenumber">21.1.11</span><span class="period">.</span>
</h3>
<div class="para">Se <span class="process-math">\(D\)</span> è un dominio a fattorizzazione unica, allora anche <span class="process-math">\(D[x_{1},x_{2},\ldots,x_{n}]\)</span> è un dominio a fattorizzazione unica. In particolare, se <span class="process-math">\(K\)</span> è un campo allora <span class="process-math">\(K[x_{1},x_{2},\ldots,x_{n}]\)</span> è un dominio a fattorizzazione unica.</div></article><span class="incontext"><a href="sec-trasporto_UFD.html#cor-UFD_molte_indeterminate" class="internal">Contesto</a></span>
