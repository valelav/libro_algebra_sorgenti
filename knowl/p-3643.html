<h3 class="heading"><span class="type">Capoverso</span></h3>
<div class="para">Un insieme <span class="process-math">\(A\)</span> è detto <dfn class="terminology">finito</dfn> se esiste una funzione biiettiva <span class="process-math">\(f\colon \seg{n}\to A\)</span> per qualche numero naturale <span class="process-math">\(n\text{.}\)</span> Un insieme <span class="process-math">\(A\)</span> è detto <dfn class="terminology">infinito</dfn> se non è finito.</div>
