<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Se <span class="process-math">\(\class[n]{a}\)</span> è una classe invertibile, allora la classe <span class="process-math">\(\class[n]{b}\)</span> tale che <span class="process-math">\(\class[n]{a}\class[n]{b}=\class[n]{1}\)</span> è univocamente determinata: viene detta <dfn class="terminology">inversa</dfn> di <span class="process-math">\(\class[n]{a}\)</span> e denotata con <span class="process-math">\(\class[n]{a}^{-1}\text{.}\)</span>
