<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Dato un intero positivo <span class="process-math">\(n\text{,}\)</span> la <dfn class="terminology">funzione di Eulero</dfn> di <span class="process-math">\(n\text{,}\)</span> denotata con <span class="process-math">\(\euler{n}\text{,}\)</span> è il numero degli interi <span class="process-math">\(k\)</span> tali che <span class="process-math">\(0\le k\le n-1\)</span> e <span class="process-math">\(k\)</span> è coprimo con <span class="process-math">\(n\text{.}\)</span>
</div>
