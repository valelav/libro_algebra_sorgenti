<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Se <span class="process-math">\(G\)</span> è un gruppo e <span class="process-math">\(\sim\)</span> è una congruenza in <span class="process-math">\(G\text{,}\)</span> allora <span class="process-math">\(\class[\sim]{1}\)</span> è un sottogruppo normale di <span class="process-math">\(G\)</span> e le classi di equivalenza rispetto a <span class="process-math">\(\sim\)</span> sono i laterali di <span class="process-math">\(\class[\sim]{1}\text{.}\)</span>
</div>
