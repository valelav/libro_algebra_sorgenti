<h3 class="heading"><span class="type">Capoverso</span></h3>
<div class="para">La funzione <span class="process-math">\(f_{0}\)</span> è l'identità <span class="process-math">\(\Id_{\Naturali}\)</span> mentre la funzione <span class="process-math">\(f_{1}\)</span> è <span class="process-math">\(s\text{.}\)</span> Inoltre, per ogni <span class="process-math">\(n\)</span> naturale si ha che <span class="process-math">\(f_{ns}=f_{n}f_{1}=f_{1}f_{n}\)</span> e <span class="process-math">\(f_{n}\)</span> è una funzione iniettiva.</div>
