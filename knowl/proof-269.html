<article class="hiddenproof"><h3 class="heading"><span class="type">Dimostrazione</span></h3>
<div class="para">Se <span class="process-math">\(M\)</span> e <span class="process-math">\(N\)</span> sono isomorfi è facile vedere che hanno lo stesso ordine (<a href="" class="xref" data-knowl="./knowl/exercise-ordine_immagine.html" title="Esercizio 25.1.2">Esercizio 25.1.2</a>). Viceversa, se due moduli ciclici hanno ordine <span class="process-math">\(d\text{,}\)</span> allora sono entrambi isomorfi a <span class="process-math">\(D/\ideal{d}\)</span> e sono, dunque, isomorfi tra loro.</div></article><span class="incontext"><a href="sec-moduli_ciclici.html#proof-269" class="internal">Contesto</a></span>
