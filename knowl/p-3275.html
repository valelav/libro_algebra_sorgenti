<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Per verificare che un elemento <span class="process-math">\(x\)</span> è un <span class="process-math">\(p\)</span>-elemento è sufficiente trovare una potenza <span class="process-math">\(p^{i}\)</span> di <span class="process-math">\(p\)</span> che annulli <span class="process-math">\(x\)</span> perché in tal caso il suo ordine è un divisore di <span class="process-math">\(p^{i}\text{,}\)</span> cioè a sua volta una potenza di <span class="process-math">\(p\text{.}\)</span>
</div>
