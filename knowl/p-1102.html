<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para">Sia <span class="process-math">\((G,\cdot)\)</span> un gruppo. Sia <span class="process-math">\(u\)</span> un elemento fissato di <span class="process-math">\(G\text{.}\)</span> Siano definite in <span class="process-math">\(G\)</span> due nuove operazioni <span class="process-math">\(\ast\)</span> e <span class="process-math">\(\diamond\)</span> nel modo seguente: <span class="process-math">\(a\ast b\coloneqq a\cdot u\cdot b\)</span> e <span class="process-math">\(a\diamond b\coloneqq a\cdot b\cdot u\text{.}\)</span>
</div>
