<h3 class="heading"><span class="type">Capoverso</span></h3>
<div class="para">Per definizione di ordine abbiamo che <span class="process-math">\(\{h\in\Naturali\mid h\ge m\}=\alg{m}\text{.}\)</span> Posto <span class="process-math">\(A\coloneqq \{m+t\mid t\in\Naturali\}\text{,}\)</span> dobbiamo allora provare che <span class="process-math">\(A=\alg{m}\text{.}\)</span>
