<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Se <span class="process-math">\(D\)</span> è un dominio a fattorizzazione unica, allora anche <span class="process-math">\(D[x_{1},x_{2},\ldots,x_{n}]\)</span> è un dominio a fattorizzazione unica. In particolare, se <span class="process-math">\(K\)</span> è un campo allora <span class="process-math">\(K[x_{1},x_{2},\ldots,x_{n}]\)</span> è un dominio a fattorizzazione unica.</div>
