<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Data una relazione di equivalenza <span class="process-math">\(\sim\)</span> in un insieme <span class="process-math">\(A\)</span> e una classe di equivalenza <span class="process-math">\(C\)</span> di tale relazione, un qualunque elemento <span class="process-math">\(a\)</span> di <span class="process-math">\(C\)</span> (cioè un elemento per cui si ha <span class="process-math">\(\class[\sim]{a}=C\)</span>) è detto <dfn class="terminology">rappresentante</dfn> della classe <span class="process-math">\(C\text{.}\)</span>
