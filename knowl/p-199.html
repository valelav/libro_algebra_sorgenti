<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Sia <span class="process-math">\(f\colon A\to B\)</span> una funzione e siano <span class="process-math">\(C\)</span> un sottoinsieme di <span class="process-math">\(A\)</span> e <span class="process-math">\(D\)</span> un sottoinsieme di <span class="process-math">\(B\text{.}\)</span> Allora <span class="process-math">\(Cff^{-1}\supseteq C\)</span> e <span class="process-math">\(Df^{-1}f\subseteq D\text{.}\)</span>
