<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Invece, se <span class="process-math">\(Y\)</span> è un sottoinsieme di <span class="process-math">\(X\text{,}\)</span> non è detto che si possa definire un'azione di <span class="process-math">\(G\)</span> su <span class="process-math">\(Y\)</span> a partire dall'azione di <span class="process-math">\(G\)</span> su <span class="process-math">\(X\text{:}\)</span> infatti, dato <span class="process-math">\(x\in Y\)</span> e <span class="process-math">\(g\in G\text{,}\)</span> non è detto che l'elemento <span class="process-math">\(xg\)</span> appartenga a <span class="process-math">\(Y\text{.}\)</span>
</div>
