<article class="definition definition-like"><h3 class="heading">
<span class="type">Definizione</span><span class="space"> </span><span class="codenumber">4.3.1</span><span class="period">.</span>
</h3> <div class="para">Dati due interi <span class="process-math">\(m\)</span> e <span class="process-math">\(n\text{,}\)</span> diciamo che <span class="process-math">\(m\)</span> <dfn class="terminology">divide</dfn> <span class="process-math">\(n\)</span> e scriviamo <span class="process-math">\(m \mid n\)</span> se esiste un intero <span class="process-math">\(a\)</span> tale che <span class="process-math">\(ma=n\text{.}\)</span> Diremo anche che <span class="process-math">\(m\)</span> è un <dfn class="terminology">divisore</dfn> di <span class="process-math">\(n\)</span> o che <span class="process-math">\(n\)</span> è un <dfn class="terminology">multiplo</dfn> di <span class="process-math">\(m\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-divisibilita_interi.html#def-divisibilita_interi" class="internal">Contesto</a></span>
