</h3>
<div class="para">Se <span class="process-math">\(f\)</span> e <span class="process-math">\(g\)</span> sono due polinomi non nulli di <span class="process-math">\(R[x]\text{,}\)</span> con <span class="process-math">\(R\)</span> dominio, allora <span class="process-math">\(fg\ne 0\)</span> e <span class="process-math">\(\deg(fg)=\deg f+\deg g\text{.}\)</span> Di conseguenza, l'anello dei polinomi <span class="process-math">\(R[x]\)</span> è un dominio se e solo se <span class="process-math">\(R\)</span> è un dominio.</div></article><span class="incontext"><a href="sec-anello_polinomi.html#cor-anello_dei_polinomi_intero" class="internal">Contesto</a></span>
