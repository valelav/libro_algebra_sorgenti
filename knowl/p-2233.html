<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Siano dati due gruppi <span class="process-math">\(H\)</span> e <span class="process-math">\(N\)</span> e un omomorfismo <span class="process-math">\(\phi\colon H\to N\text{.}\)</span> Sia <span class="process-math">\(\theta\)</span> un automorfismo di <span class="process-math">\(H\)</span> e sia <span class="process-math">\(\psi\colon H\to N\)</span> definito da <span class="process-math">\(\psi\coloneqq\theta\phi\text{.}\)</span> Allora <span class="process-math">\(H\ltimes_{\phi}N\simeq H\ltimes_{\psi}N\text{.}\)</span>
</div>
