<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Dati due insiemi <span class="process-math">\(A\)</span> e <span class="process-math">\(B\text{,}\)</span> il loro <dfn class="terminology">prodotto cartesiano</dfn><a href="" class="fn-knowl original" data-knowl="./knowl/fn-6-hidden.html" title="Nota a piè di pagina 1.3.1"><sup> 1 </sup></a> <span class="process-math">\(A\times B\)</span> è l'insieme delle coppie ordinate <span class="process-math">\((a,b)\)</span> dove <span class="process-math">\(a\in A\)</span> e <span class="process-math">\(b\in B\text{.}\)</span>
</div>
