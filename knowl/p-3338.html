<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Vogliamo determinare tutti i gruppi abeliani di ordine <span class="process-math">\(324\text{.}\)</span> Esprimiamo tale ordine come prodotto di primi: <span class="process-math">\(324=2^{2}\cdot 3^{4}\text{.}\)</span> Nella decomposizione di tali gruppi come prodotto diretto di ciclici primari avremo quindi <span class="process-math">\(2\)</span>-gruppi e <span class="process-math">\(3\)</span>-gruppi.</div>
