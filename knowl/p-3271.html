<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para">Sia <span class="process-math">\(\phi\colon M\to N\)</span> un omomorfismo tra <span class="process-math">\(D\)</span>-moduli e sia <span class="process-math">\(x\)</span> un elemento di <span class="process-math">\(M\text{.}\)</span> Mostrare che l'ordine di <span class="process-math">\(x\phi\)</span> divide l'ordine di <span class="process-math">\(x\)</span> e che se <span class="process-math">\(\phi\)</span> è iniettivo, allora l'ordine di <span class="process-math">\(x\phi\)</span> è uguale all'ordine di <span class="process-math">\(x\text{.}\)</span>
</div>
