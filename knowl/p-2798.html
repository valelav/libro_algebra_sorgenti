<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Se <span class="process-math">\(a\mid b\)</span> allora <span class="process-math">\((a,b)\sim a\text{.}\)</span> In particolare, <span class="process-math">\((a,0)\sim a\)</span> e <span class="process-math">\((a,u)\sim u\)</span> per ogni <span class="process-math">\(u\)</span> invertibile. Viceversa, se <span class="process-math">\((a,b)\)</span> esiste e <span class="process-math">\((a,b)\sim a\)</span> allora <span class="process-math">\(a\mid b\text{.}\)</span>
</div>
