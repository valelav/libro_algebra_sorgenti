<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para logical">
<div class="para">Notiamo che <span class="process-math">\(12^{2}=144\equiv 11\pmod{133}\)</span> e, quindi,</div>
<div class="displaymath process-math">
\begin{align*}
11^{n+2}+12^{2n+1}\amp \equiv 11^{n+2}+11^{n}\cdot12\pmod{133}\\
\amp \equiv 11^{n}(11^{2}+12)\pmod{133}\\
\amp \equiv 11^{n}\cdot133\pmod{133}\equiv0\pmod{133}
\end{align*}
</div>
</div>
