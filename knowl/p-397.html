<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">L'identità di Bezout che si ottiene dall'algoritmo di Euclide non è l'unica possibile. In realtà ce ne sono infinite altre e non ce ne è una privilegiata rispetto alle altre. Vedremo meglio questo fatto nel <a href="sec-equazioni_lineari_diofantine.html" class="internal" title="Paragrafo 4.5: Equazioni lineari diofantine">Paragrafo 4.5</a>.</div>
