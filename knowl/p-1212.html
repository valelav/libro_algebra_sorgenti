<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Sia <span class="process-math">\(G\coloneqq\grgen{g}\)</span> un gruppo ciclico infinito. Dati i sottogruppi <span class="process-math">\(H\coloneqq\grgen{g^{r}}\)</span> e <span class="process-math">\(K\coloneqq\grgen{g^{s}}\text{,}\)</span> si ha <span class="process-math">\(H\le K\)</span> se e solo se <span class="process-math">\(s\mid r\text{.}\)</span> In particolare, <span class="process-math">\(H=K\)</span> se e solo se <span class="process-math">\(r=s\)</span> o <span class="process-math">\(r=-s\text{.}\)</span>
</div>
