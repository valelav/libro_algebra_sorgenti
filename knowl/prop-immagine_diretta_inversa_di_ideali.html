<article class="proposition theorem-like"><h3 class="heading">
<span class="type">Proposizione</span><span class="space"> </span><span class="codenumber">18.2.7</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Sia <span class="process-math">\(\phi\colon R\to S\)</span> un omomorfismo di anelli. Allora</div>
<ol class="decimal">
<li><div class="para">se <span class="process-math">\(I\)</span> è un ideale di <span class="process-math">\(R\)</span> allora <span class="process-math">\(I\phi\)</span> è un ideale di <span class="process-math">\(\im\phi\text{;}\)</span>
</div></li>
<li><div class="para">se <span class="process-math">\(J\)</span> è un ideale di <span class="process-math">\(S\)</span> allora <span class="process-math">\(J\phi^{-1}\)</span> è un ideale di <span class="process-math">\(R\text{.}\)</span>
</div></li>
</ol>
</div></article><span class="incontext"><a href="sec-anelli_quoziente.html#prop-immagine_diretta_inversa_di_ideali" class="internal">Contesto</a></span>
