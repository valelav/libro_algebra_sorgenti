<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para">Sia data un'azione di un gruppo <span class="process-math">\(G\)</span> su un insieme <span class="process-math">\(X\text{.}\)</span> Dato <span class="process-math">\(x\)</span> in <span class="process-math">\(X\)</span> e <span class="process-math">\(g\)</span> in <span class="process-math">\(G\text{,}\)</span> si ponga <span class="process-math">\(y\coloneqq xg\text{.}\)</span> Mostrare che <span class="process-math">\(\stab{G}{y}=\stab{G}{x}^{g}\text{.}\)</span>
</div>
