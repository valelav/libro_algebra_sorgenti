<span class="type">Proposizione</span><span class="space"> </span><span class="codenumber">13.3.16</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Sia <span class="process-math">\(\phi\colon G\to H\)</span> un omomorfismo di gruppi. Allora</div>
<ol class="decimal">
<li><div class="para">se <span class="process-math">\(L\trianglelefteq G\text{,}\)</span> allora <span class="process-math">\(L\phi\trianglelefteq \im\phi\text{;}\)</span>
</div></li>
<li><div class="para">se <span class="process-math">\(K\trianglelefteq H\text{,}\)</span> allora <span class="process-math">\(K\phi^{-1}\trianglelefteq G\text{.}\)</span>
</div></li>
</ol>
