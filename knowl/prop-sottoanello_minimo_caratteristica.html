<article class="proposition theorem-like"><h3 class="heading">
<span class="type">Proposizione</span><span class="space"> </span><span class="codenumber">18.2.23</span><span class="period">.</span>
</h3>
<div class="para">Sia <span class="process-math">\(R\)</span> un anello. Se <span class="process-math">\(\car R=0\text{,}\)</span> allora il sottoanello minimo di <span class="process-math">\(R\)</span> è isomorfo a <span class="process-math">\(\Interi\text{.}\)</span> Se <span class="process-math">\(\car R=n\ne0\text{,}\)</span> allora il sottoanello minimo di <span class="process-math">\(R\)</span> è isomorfo a <span class="process-math">\(\Interi/n\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-anelli_quoziente.html#prop-sottoanello_minimo_caratteristica" class="internal">Contesto</a></span>
