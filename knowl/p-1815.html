<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Un sottogruppo <span class="process-math">\(H\)</span> di un gruppo <span class="process-math">\(G\)</span> è detto <dfn class="terminology">normale</dfn> in <span class="process-math">\(G\text{,}\)</span> indicato con il simbolo <span class="process-math">\(H\trianglelefteq G\text{,}\)</span> se per ogni <span class="process-math">\(h\in H\)</span> e ogni <span class="process-math">\(g\in G\text{,}\)</span> si ha <span class="process-math">\(h^{g}\in H\)</span> (cioè <span class="process-math">\(H\)</span> contiene le classi di coniugio in <span class="process-math">\(G\)</span> di tutti i propri elementi).</div>
