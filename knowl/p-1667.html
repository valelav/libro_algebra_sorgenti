<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Sia <span class="process-math">\(\phi\colon G\to H\)</span> un omomorfismo di gruppi e sia <span class="process-math">\(K\le G\text{.}\)</span> Allora <span class="process-math">\(K\phi\phi^{-1}=K\ker\phi\text{.}\)</span> In particolare, <span class="process-math">\(K=K\phi\phi^{-1}\)</span> se e solo se <span class="process-math">\(K\ge\ker\phi\text{.}\)</span>
</div>
