<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para">Siano <span class="process-math">\(a\)</span> e <span class="process-math">\(b\)</span> due elementi di un dominio <span class="process-math">\(D\)</span> che hanno un massimo comun divisore <span class="process-math">\(d\)</span> con <span class="process-math">\(d\ne0\text{.}\)</span> Mostrare che se <span class="process-math">\(a'\)</span> e <span class="process-math">\(b'\)</span> sono elementi di <span class="process-math">\(D\)</span> tali che <span class="process-math">\(a=da'\)</span> e <span class="process-math">\(b=db'\)</span> allora <span class="process-math">\(a'\)</span> e <span class="process-math">\(b'\)</span> sono coprimi.</div>
