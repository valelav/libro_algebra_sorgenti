<article class="definition definition-like"><h3 class="heading">
<span class="type">Definizione</span><span class="space"> </span><span class="codenumber">12.2.3</span><span class="period">.</span>
</h3> <div class="para logical">
<div class="para">Sia <span class="process-math">\(\phi\colon G\to H\)</span> un omomorfismo di gruppi. Il <dfn class="terminology">nucleo</dfn> di <span class="process-math">\(\phi\text{,}\)</span> denotato con <span class="process-math">\(\ker\phi\text{,}\)</span> è così definito</div>
<div class="displaymath process-math">
\begin{equation*}
\ker\phi\coloneqq\{x\in G\mid x\phi=1_{H}\}\text{.}
\end{equation*}
</div>
