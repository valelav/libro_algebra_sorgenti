<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Dato un sottoinsieme <span class="process-math">\(S\)</span> di un insieme parzialmente ordinato <span class="process-math">\(A\text{,}\)</span> un elemento <span class="process-math">\(x\)</span> che sia maggiorante di <span class="process-math">\(S\)</span> e appartenga a <span class="process-math">\(S\)</span> è detto <dfn class="terminology">massimo</dfn> di <span class="process-math">\(S\text{;}\)</span> un elemento <span class="process-math">\(b\)</span> che sia minorante di <span class="process-math">\(S\)</span> e appartenga a <span class="process-math">\(S\)</span> è detto <dfn class="terminology">minimo</dfn> di <span class="process-math">\(S\text{.}\)</span>
</div>
