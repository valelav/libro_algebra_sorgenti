<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Se <span class="process-math">\(a\equiv b\pmod{n}\text{,}\)</span> allora <span class="process-math">\(a-b\)</span> è multiplo di <span class="process-math">\(n\text{,}\)</span> cioè esiste un intero <span class="process-math">\(k\)</span> tale che <span class="process-math">\(a-b=kn\text{.}\)</span> Pertanto, <span class="process-math">\(b-a=-kn\text{,}\)</span> cioè <span class="process-math">\(b-a\)</span> è multiplo di <span class="process-math">\(n\text{,}\)</span> vale a dire <span class="process-math">\(b\equiv a\pmod{n}\text{.}\)</span> Dunque, la relazione è simmetrica.</div>
