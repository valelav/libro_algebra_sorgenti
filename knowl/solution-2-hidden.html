<body class="ignore-math"><div class="solution solution-like"><div class="para">Prendiamo come insieme <span class="process-math">\(B\)</span> proprio <span class="process-math">\(A\)</span> e come funzione da <span class="process-math">\(A\)</span> in sé proprio <span class="process-math">\(\Id_{A}\text{:}\)</span> per ipotesi abbiamo allora che <span class="process-math">\(f\Id_{A}=\Id_{A}\text{.}\)</span> D'altra parte per la <a href="" class="xref" data-knowl="./knowl/prop-composizione_identica.html" title="Proposizione 3.1.11">Proposizione 3.1.11</a> si ha <span class="process-math">\(f\Id_{A}=f\text{,}\)</span> da cui segue il risultato.</div></div></body>
