<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Sia <span class="process-math">\(D\)</span> un dominio a fattorizzazione unica e sia <span class="process-math">\(Q\)</span> il suo campo dei quozienti. Sia <span class="process-math">\(g\)</span> un polinomio primitivo di <span class="process-math">\(D[x]\)</span> e sia <span class="process-math">\(f\)</span> un polinomio di <span class="process-math">\(D[x]\text{.}\)</span> Allora <span class="process-math">\(g\)</span> divide <span class="process-math">\(f\)</span> in <span class="process-math">\(D[x]\)</span> se e solo se <span class="process-math">\(g\)</span> divide <span class="process-math">\(f\)</span> in <span class="process-math">\(Q[x]\text{.}\)</span>
</div>
