<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Siano <span class="process-math">\(H\)</span> e <span class="process-math">\(K\)</span> sottogruppi di un gruppo <span class="process-math">\(G\text{.}\)</span> Se uno dei due sottogruppi è normale allora <span class="process-math">\(HK\)</span> è un sottogruppo di <span class="process-math">\(G\)</span> e se <span class="process-math">\(H\)</span> e <span class="process-math">\(K\)</span> sono entrambi normali, allora <span class="process-math">\(HK\)</span> è un sottogruppo normale di <span class="process-math">\(G\text{.}\)</span>
</div>
