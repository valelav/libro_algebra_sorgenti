<h3 class="heading"><span class="type">Capoverso</span></h3>
<div class="para">Sia ora <span class="process-math">\(x\in Df^{-1}\text{:}\)</span> ciò significa che <span class="process-math">\(xf\in D\)</span> e, poiché <span class="process-math">\(D\)</span> è una sottoalgebra, si ha che <span class="process-math">\(xfu\)</span> appartiene a <span class="process-math">\(D\text{.}\)</span> Ma <span class="process-math">\(xtf=xfu\text{:}\)</span> pertanto, <span class="process-math">\(xt\)</span> appartiene a <span class="process-math">\(Df^{-1}\text{.}\)</span>
</div>
