<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para logical">
<div class="para">Per ciascun naturale <span class="process-math">\(n\)</span> sia data una proposizione <span class="process-math">\(P_{n}\text{.}\)</span> Si supponga che:</div>
<ul class="disc">
<li><div class="para">
<span class="process-math">\(P_{0}\)</span> sia vera;</div></li>
<li><div class="para">per ogni naturale <span class="process-math">\(k\)</span> tale che <span class="process-math">\(P_{k}\)</span> è vera si ha che anche <span class="process-math">\(P_{k+1}\)</span> è vera.</div></li>
</ul>
<div class="para">Allora <span class="process-math">\(P_{n}\)</span> è vera per ogni naturale <span class="process-math">\(n\text{.}\)</span>
</div>
