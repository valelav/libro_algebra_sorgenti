<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Se <span class="process-math">\(A\)</span> ha la stessa cardinalità di <span class="process-math">\(B\)</span> allora <span class="process-math">\(B\)</span> ha la stessa cardinalità di <span class="process-math">\(A\text{:}\)</span> data una funzione biiettiva <span class="process-math">\(f\colon A\to B\text{,}\)</span> la funzione inversa <span class="process-math">\(f^{-1}\)</span> è una funzione biiettiva da <span class="process-math">\(B\)</span> in <span class="process-math">\(A\text{.}\)</span>
