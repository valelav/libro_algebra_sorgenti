<div class="para logical">
<div class="para">Sia <span class="process-math">\(\phi\colon G\to H\)</span> un omomorfismo di gruppi. Allora</div>
<ol class="decimal">
<li><div class="para">se <span class="process-math">\(L\le G\text{,}\)</span> allora <span class="process-math">\(L\phi\le H\text{;}\)</span>
</div></li>
<li><div class="para">se <span class="process-math">\(K\le H\text{,}\)</span> allora <span class="process-math">\(K\phi^{-1}\le G\text{.}\)</span>
</div></li>
</ol>
