<body class="ignore-math"><div class="solution solution-like"><div class="para">Sappiamo che <span class="process-math">\(\Sym_{n}\)</span> è generato dagli scambi. Basta allora mostrare che il sottogruppo generato dagli scambi dati contiene anche gli altri scambi, cioè quelli del tipo <span class="process-math">\((i\;j)\)</span> con <span class="process-math">\(i\ne 1\text{,}\)</span> <span class="process-math">\(j\ne 1\)</span> e <span class="process-math">\(i\ne j\text{.}\)</span> Abbiamo infatti <span class="process-math">\((i\;j)=(1\;i)(1\;j)(1\;i)\text{.}\)</span>
