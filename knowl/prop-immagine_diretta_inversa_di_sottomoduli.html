</h3>
<div class="para logical">
<div class="para">Sia <span class="process-math">\(\phi\colon M\to N\)</span> un omomorfismo di <span class="process-math">\(R\)</span>-moduli. Allora</div>
<ol class="decimal">
<li><div class="para">se <span class="process-math">\(L\)</span> è un sottomodulo di <span class="process-math">\(M\text{,}\)</span> allora <span class="process-math">\(L\phi\)</span> è un sottomodulo di <span class="process-math">\(N\text{;}\)</span>
</div></li>
<li><div class="para">se <span class="process-math">\(J\)</span> è un sottomodulo di <span class="process-math">\(N\text{,}\)</span> allora <span class="process-math">\(J\phi^{-1}\)</span> è un sottomodulo di <span class="process-math">\(M\text{.}\)</span>
</div></li>
</ol>
