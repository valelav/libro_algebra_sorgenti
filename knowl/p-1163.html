<h3 class="heading"><span class="type">Capoverso</span></h3>
<div class="para">Abbiamo visto che gli elementi di un gruppo ciclico sono le potenze di un suo generatore: in generale però non è detto che a esponenti diversi corrispondano elementi diversi. Questa semplice osservazione ci permette di descrivere più in dettaglio i gruppi ciclici.</div>
