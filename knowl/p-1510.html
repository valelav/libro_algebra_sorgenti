<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para logical">
<div class="para">Nell'insieme <span class="process-math">\(S\coloneqq\{(a,b)\in\Razionali\times\Razionali\mid a\ne0\}\)</span> si definisca un'operazione nel modo seguente:</div>
<div class="displaymath process-math">
\begin{equation*}
(a_{1},b_{1})\ast (a_{2},b_{2})\coloneqq(a_{1}a_{2},a_{1}b_{2}+a_{2}b_{1})\text{.}
\end{equation*}
