<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para"> Viceversa, se <span class="process-math">\(N\)</span> è un sottogruppo normale di un gruppo <span class="process-math">\(G\text{,}\)</span> la relazione di equivalenza le cui classi sono i laterali di <span class="process-math">\(N\)</span> in <span class="process-math">\(G\)</span> è una congruenza. Indicheremo, pertanto, con <span class="process-math">\(G/N\)</span> il gruppo quoziente rispetto a tale congruenza.</div>
