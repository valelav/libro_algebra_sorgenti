<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para">Sia <span class="process-math">\(G\)</span> un gruppo finito e sia <span class="process-math">\(p\)</span> un primo. Dimostrare che l'intersezione <span class="process-math">\(O_{p}(G)\)</span> dei <span class="process-math">\(p\)</span>-sottogruppi di Sylow è un <span class="process-math">\(p\)</span>-sottogruppo normale di <span class="process-math">\(G\)</span> e che ogni <span class="process-math">\(p\)</span>-sottogruppo normale di <span class="process-math">\(G\)</span> è contenuto in <span class="process-math">\(O_{p}(G)\text{.}\)</span>
