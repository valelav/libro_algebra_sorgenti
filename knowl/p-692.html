<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para">Poiché <span class="process-math">\(23\)</span> è coprimo con <span class="process-math">\(19\)</span> e <span class="process-math">\(19\)</span> è primo, per il <a href="" class="xref" data-knowl="./knowl/thm-eulero.html" title="Teorema 5.3.5: Teorema di Eulero">Teorema di Eulero</a> abbiamo che <span class="process-math">\(23^{18}\equiv 1\pmod{19}\text{.}\)</span> Pertanto, <span class="process-math">\(23^{18!}=(23^{18})^{17!}\equiv 1^{17!}\pmod{19}\equiv 1\pmod{19}\text{.}\)</span> Il resto cercato è, dunque, <span class="process-math">\(1\text{.}\)</span>
</div>
