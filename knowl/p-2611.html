<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Dato un campo <span class="process-math">\(K\text{,}\)</span> un suo sottoinsieme <span class="process-math">\(F\)</span> è detto <dfn class="terminology">sottocampo</dfn> di <span class="process-math">\(K\)</span> se <span class="process-math">\(F\)</span> è un sottoanello di <span class="process-math">\(K\)</span> e, per ogni elemento non nullo <span class="process-math">\(a\)</span> di <span class="process-math">\(F\)</span> si ha che <span class="process-math">\(a^{-1}\)</span> appartiene a <span class="process-math">\(F\text{.}\)</span>
</div>
