<div class="para">Se un sottoinsieme <span class="process-math">\(S\)</span> di un insieme parzialmente ordinato ha un massimo, la proprietà antisimmetrica implica immediatamente che questo è unico. Diremo, quindi, che un certo elemento è “il” massimo di <span class="process-math">\(S\text{.}\)</span> Analogamente, nel caso esista un minimo.</div></article><span class="incontext"><a href="sec-relazioni_ordine.html#remark-6" class="internal">Contesto</a></span>
