<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Supponiamo ora che valga il <a href="" class="xref" data-knowl="./knowl/item-coniugati-contenuto.html" title="Punto 2">Punto 2</a> e proviamo che vale il <a href="" class="xref" data-knowl="./knowl/item-coniugati_uguali.html" title="Punto 3">Punto 3</a>. Basta evidentemente mostrare che <span class="process-math">\(H\le H^{g}\)</span> per ogni <span class="process-math">\(g\in G\text{.}\)</span> Per ipotesi, sappiamo che <span class="process-math">\(H^{g^{-1}}\le H\text{:}\)</span> coniugando per <span class="process-math">\(g\)</span> ambo i membri di questa inclusione, otteniamo la tesi.</div>
