<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Lo zoccolo di un modulo <span class="process-math">\(p\)</span>-primario <span class="process-math">\(M\)</span> è un sottomodulo di <span class="process-math">\(M\)</span> che può essere visto come <span class="process-math">\(D/\ideal{p}\)</span>-spazio vettoriale. Inoltre, un insieme di elementi genera <span class="process-math">\(\Soc{M}\)</span> come <span class="process-math">\(D\)</span>-modulo se e solo lo genera come <span class="process-math">\(D/\ideal{p}\)</span>-spazio vettoriale.</div>
