<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para">Sia <span class="process-math">\(N\)</span> un sottogruppo normale di un gruppo <span class="process-math">\(G\)</span> tale che <span class="process-math">\(G/N\)</span> è abeliano. Mostrare che, per ogni sottogruppo <span class="process-math">\(K\)</span> di <span class="process-math">\(G\text{,}\)</span> il prodotto <span class="process-math">\(KN\)</span> è un sottogruppo normale di <span class="process-math">\(G\text{.}\)</span>
</div>
