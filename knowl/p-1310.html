<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">L'inverso di un <span class="process-math">\(r\)</span>-ciclo è un <span class="process-math">\(r\)</span>-ciclo. Più precisamente <span class="process-math">\((a_{1}\;a_{2}\;\ldots\;a_{r})^{-1}=(a_{r}\;a_{r-1}\;\ldots\;a_{1})\text{.}\)</span>
