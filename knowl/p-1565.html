<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Sia <span class="process-math">\(M\)</span> un sottomonoide di un monoide <span class="process-math">\(N\text{.}\)</span> La funzione di inclusione <span class="process-math">\(\iota\colon M\to N\text{,}\)</span> definita da <span class="process-math">\(x\iota\coloneqq x\)</span> è ovviamente un omomorfismo. In particolare, la funzione identica da un monoide in sé è un omomorfismo.</div>
