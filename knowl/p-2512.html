<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para logical">
<div class="para">Sia <span class="process-math">\(\phi\colon R\to S\)</span> un omomorfismo di anelli. Il <dfn class="terminology">nucleo</dfn> di <span class="process-math">\(\phi\text{,}\)</span> denotato con <span class="process-math">\(\ker\phi\text{,}\)</span> è così definito</div>
<div class="displaymath process-math">
\begin{equation*}
\ker\phi\coloneqq\{x\in R\mid x\phi=0_{S}\}\text{.}
\end{equation*}
</div>
