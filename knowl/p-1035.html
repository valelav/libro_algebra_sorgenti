<div class="para">Se <span class="process-math">\(H\)</span> è un sottogruppo, ovviamente è non vuoto e, presi <span class="process-math">\(a\)</span> e <span class="process-math">\(b\)</span> in <span class="process-math">\(H\text{,}\)</span> si ha che <span class="process-math">\(b^{-1}\in H\)</span> e, di conseguenza, <span class="process-math">\(ab^{-1}\in H\)</span> in quanto prodotto di elementi di <span class="process-math">\(H\text{.}\)</span>
