<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Dato un elemento <span class="process-math">\(x\)</span> di un <span class="process-math">\(R\)</span>-modulo <span class="process-math">\(M\text{,}\)</span> l'annullatore di <span class="process-math">\(x\)</span> è un ideale destro di <span class="process-math">\(R\text{.}\)</span> L'elemento <span class="process-math">\(x\)</span> è linearmente indipendente se e solo se <span class="process-math">\(\ann{x}=0\text{.}\)</span> Inoltre, il sottomodulo generato da <span class="process-math">\(x\)</span> è isomorfo a <span class="process-math">\(R_{R}/\ann{x}\text{.}\)</span>
</div>
