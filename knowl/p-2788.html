<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Se <span class="process-math">\(d\)</span> e <span class="process-math">\(d'\)</span> sono entrambi massimo comun divisore di <span class="process-math">\(a\)</span> e <span class="process-math">\(b\)</span> allora <span class="process-math">\(d\)</span> e <span class="process-math">\(d'\)</span> sono associati.  Viceversa, se <span class="process-math">\(d\)</span> è massimo comun divisore di <span class="process-math">\(a\)</span> e <span class="process-math">\(b\)</span> e <span class="process-math">\(d'\)</span> è associato a <span class="process-math">\(d\)</span> allora <span class="process-math">\(d'\)</span> è pure massimo comun divisore di <span class="process-math">\(a\)</span> e <span class="process-math">\(b\text{.}\)</span>
