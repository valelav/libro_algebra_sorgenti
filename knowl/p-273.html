<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Per mostrare che <span class="process-math">\(f^{-1}\)</span> è invertibile, basta esibire una funzione <span class="process-math">\(h\colon A\to B\)</span> tale che <span class="process-math">\(f^{-1}h=\Id_{B}\)</span> e <span class="process-math">\(hf^{-1}=\Id_{A}\text{:}\)</span> la funzione <span class="process-math">\(f\)</span> soddisfa le proprietà richieste ed è, quindi, l'inversa di <span class="process-math">\(f^{-1}\text{.}\)</span>
