<h3 class="heading"><span class="type">Capoverso</span></h3>
<div class="para">Dati due naturali <span class="process-math">\(m\)</span> e <span class="process-math">\(n\)</span> si ha <span class="process-math">\(n\ge m\)</span> se e solo se esiste un naturale <span class="process-math">\(t\)</span> tale che <span class="process-math">\(n=m+t\text{:}\)</span> inoltre <span class="process-math">\(n \gt m\)</span> se e solo se <span class="process-math">\(t\ne 0\text{.}\)</span>
</div>
