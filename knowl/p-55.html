<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para logical">
<div class="para">Siano <span class="process-math">\(A\)</span> e <span class="process-math">\(B\)</span> due insiemi. Le seguenti sono equivalenti:</div>
<ol class="decimal">
<li><div class="para"><span class="process-math">\(\displaystyle A\subseteq B\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\cup B=B\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\cap B=A\)</span></div></li>
<li><div class="para"><span class="process-math">\(\displaystyle A\setminus B=\vuoto\)</span></div></li>
</ol>
</div>
