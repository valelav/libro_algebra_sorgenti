<div class="para">Se <span class="process-math">\(g=1\text{,}\)</span> la prima funzione è, ovviamente, l'identità ed è, pertanto, un automorfismo, mentre se <span class="process-math">\(g\ne 1\text{,}\)</span> questa funzione manda <span class="process-math">\(1\)</span> in <span class="process-math">\(g\)</span> e, quindi, non è un automorfismo.</div>
