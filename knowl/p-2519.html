<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Se <span class="process-math">\(\car R=n\ne 0\text{,}\)</span> allora, visto che <span class="process-math">\(n\)</span> è il periodo additivo di <span class="process-math">\(1_{R}\)</span> e <span class="process-math">\(1_{R}\phi=1_{S}\text{,}\)</span> per il <a href="" class="xref" data-knowl="./knowl/cor-periodo_immagine.html" title="Corollario 12.1.18">Corollario 12.1.18</a> il periodo additivo di <span class="process-math">\(1_{S}\)</span> divide <span class="process-math">\(n\text{,}\)</span> cioè la caratteristica di <span class="process-math">\(S\)</span> divide <span class="process-math">\(n\text{.}\)</span>
</div>
