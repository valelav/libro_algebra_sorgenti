<div class="para">I laterali destri di <span class="process-math">\(H\)</span> in <span class="process-math">\(G\)</span> formano una partizione di <span class="process-math">\(G\)</span> (<a href="" class="xref" data-knowl="./knowl/prop-laterali_partizione.html" title="Proposizione 11.1.9">Proposizione 11.1.9</a>). Ciascun elemento della partizione contiene <span class="process-math">\(\abs{H}\)</span> elementi (<a href="" class="xref" data-knowl="./knowl/prop-cardinalita_laterali.html" title="Proposizione 11.1.8">Proposizione 11.1.8</a>). La tesi segue immediatamente.</div></article><span class="incontext"><a href="sec-teorema_di_lagrange.html#proof-102" class="internal">Contesto</a></span>
