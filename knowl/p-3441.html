<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Dato un endomorfismo <span class="process-math">\(\theta\)</span> di uno spazio vettoriale <span class="process-math">\(V\text{,}\)</span> un sottospazio vettoriale <span class="process-math">\(U\)</span> di <span class="process-math">\(V\)</span> si dice <span class="process-math">\(\theta\)</span>-<dfn class="terminology">stabile</dfn> se <span class="process-math">\(\vect{u}\theta\in U\)</span> per ogni <span class="process-math">\(\vect{u}\in U\text{.}\)</span>
