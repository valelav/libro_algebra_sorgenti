<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Sia <span class="process-math">\(n\)</span> un intero positivo. Dati due interi <span class="process-math">\(a\)</span> e <span class="process-math">\(b\text{,}\)</span> diciamo che <span class="process-math">\(a\)</span> è <dfn class="terminology">congruo</dfn> a <span class="process-math">\(b\)</span> modulo <span class="process-math">\(n\)</span> e scriviamo <span class="process-math">\(a\equiv b\pmod{n}\)</span> se <span class="process-math">\(a-b\)</span> è multiplo di <span class="process-math">\(n\text{.}\)</span>
</div>
