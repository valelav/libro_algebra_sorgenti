<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Dato un blocco di Jordan <span class="process-math">\(J_{n}(\lambda)\)</span> si ha <span class="process-math">\(\rk(J_{n}(\lambda)-\lambda\Idmatrix)^{t}=n-t\)</span> per <span class="process-math">\(t\le n\)</span> e <span class="process-math">\(\rk(J_{n}(\lambda)-\lambda\Idmatrix)^{t}=0\)</span> per <span class="process-math">\(t&gt;n\text{.}\)</span>
</div>
