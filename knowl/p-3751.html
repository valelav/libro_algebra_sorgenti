<h3 class="heading"><span class="type">Capoverso</span></h3>
<div class="para logical"><ol class="decimal">
<li><div class="para">Se <span class="process-math">\(m\)</span> e <span class="process-math">\(n\)</span> sono positivi allora <span class="process-math">\(m+n\)</span> e <span class="process-math">\(m\cdot n\)</span> sono positivi.</div></li>
<li><div class="para">Se <span class="process-math">\(m\)</span> e <span class="process-math">\(n\)</span> sono negativi allora <span class="process-math">\(m+n\)</span> è negativo e <span class="process-math">\(m\cdot n\)</span> è positivo.</div></li>
<li><div class="para">Se <span class="process-math">\(m\)</span> e <span class="process-math">\(n\)</span> sono discordi allora <span class="process-math">\(m\cdot n\)</span> è negativo.</div></li>
</ol></div>
