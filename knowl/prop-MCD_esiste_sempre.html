<div class="para logical">
<div class="para">Siano <span class="process-math">\(a\text{,}\)</span> <span class="process-math">\(b\)</span> e <span class="process-math">\(c\)</span> elementi di un dominio <span class="process-math">\(D\)</span> in cui ogni coppia di elementi sia dotata di massimo comun divisore. Allora:</div>

<li><div class="para"><span class="process-math">\((a,b)\sim(b,a)\text{;}\)</span></div></li>
<li><div class="para"><span class="process-math">\(((a,b),c)\sim(a,(b,c))\text{;}\)</span></div></li>
<li><div class="para"><span class="process-math">\((ac,bc)\sim (a,b)c\text{.}\)</span></div></li>
</ol>
