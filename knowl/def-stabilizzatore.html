<article class="definition definition-like"><h3 class="heading">
<span class="type">Definizione</span><span class="space"> </span><span class="codenumber">13.2.5</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Dato un gruppo <span class="process-math">\(G\)</span> che agisce su un insieme <span class="process-math">\(X\)</span> e un elemento <span class="process-math">\(x\in X\text{,}\)</span> lo <dfn class="terminology">stabilizzatore</dfn> di <span class="process-math">\(x\)</span> in <span class="process-math">\(G\)</span> è il sottoinsieme <span class="process-math">\(\stab{G}{x}\)</span> di <span class="process-math">\(G\)</span> così definito</div>
<div class="displaymath process-math">
\begin{equation*}
\stab{G}{x}\coloneqq\{g\in G\mid xg=x\}\text{.}
\end{equation*}
</div>
