<article class="hiddenproof"><h3 class="heading"><span class="type">Dimostrazione</span></h3>
<div class="para">Dal <a href="" class="xref" data-knowl="./knowl/thm-stabilizzatore_orbita.html" title="Teorema 13.2.7">Teorema 13.2.7</a>, sappiamo che la cardinalità dell'orbita di un elemento <span class="process-math">\(x\)</span> di <span class="process-math">\(X\)</span> è uguale all'indice in <span class="process-math">\(G\)</span> dello stabilizzatore di <span class="process-math">\(x\text{:}\)</span> in un gruppo finito, i sottogruppi hanno indice che divide l'ordine del gruppo, grazie al <a href="" class="xref" data-knowl="./knowl/thm-lagrange.html" title="Teorema 11.2.6: Teorema di Lagrange">Teorema di Lagrange</a>.</div></article><span class="incontext"><a href="sec-orbite_stabilizzatori.html#proof-131" class="internal">Contesto</a></span>
