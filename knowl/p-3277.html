<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Il sottoinsieme <span class="process-math">\(M_{p}\)</span> formato dai <span class="process-math">\(p\)</span>-elementi di un <span class="process-math">\(D\)</span>-modulo <span class="process-math">\(M\)</span> è un sottomodulo di <span class="process-math">\(M\)</span> contenuto in <span class="process-math">\(\Tor(M)\text{:}\)</span> esso è il più grande sottomodulo <span class="process-math">\(p\)</span>-primario di <span class="process-math">\(M\)</span> ed è detto <dfn class="terminology">componente <span class="process-math">\(p\)</span>-primaria</dfn> di <span class="process-math">\(M\text{.}\)</span>
</div>
