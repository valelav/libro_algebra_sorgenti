<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Sia <span class="process-math">\(D\)</span> un dominio a fattorizzazione unica e <span class="process-math">\(Q\)</span> il suo campo dei quozienti. Se <span class="process-math">\(f\)</span> è un polinomio di <span class="process-math">\(D[x]\)</span> irriducibile di grado diverso da <span class="process-math">\(0\text{,}\)</span> allora <span class="process-math">\(f\)</span> è irriducibile anche pensato come polinomio di <span class="process-math">\(Q[x]\text{.}\)</span>
</div>
