<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Se <span class="process-math">\(f\)</span> è un polinomio non nullo a coefficienti in un dominio a fattorizzazione unica, allora, raccogliendo <span class="process-math">\(\cont(f)\)</span> tra i suoi coefficienti, possiamo scrivere <span class="process-math">\(f=\cont(f)g\)</span> dove <span class="process-math">\(g\)</span> è un polinomio primitivo avente lo stesso grado di <span class="process-math">\(f\text{.}\)</span>
</div>
