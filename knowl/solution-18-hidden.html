<body class="ignore-math"><div class="solution solution-like"><div class="para">Notiamo che <span class="process-math">\(1\text{,}\)</span> <span class="process-math">\(2\)</span> e <span class="process-math">\(3\)</span> sono elementi di <span class="process-math">\(R\text{.}\)</span> Ora <span class="process-math">\(1+2\in R\)</span> mentre <span class="process-math">\(1+3\in Q\text{:}\)</span> dunque, <span class="process-math">\(R+R\)</span> non è definita. Analogamente, <span class="process-math">\(1\cdot 2\in R\text{,}\)</span> mentre <span class="process-math">\(2\cdot 2\in Q\text{:}\)</span> dunque, <span class="process-math">\(R\cdot R\)</span> non è definito.</div></div></body>
