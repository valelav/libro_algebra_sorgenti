<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para logical">
<div class="para">Fissato un intero positivo <span class="process-math">\(n\text{,}\)</span> sono definite in <span class="process-math">\(\Interi/n\)</span> due operazioni <span class="process-math">\(+\)</span> e <span class="process-math">\(\cdot\)</span> nel modo seguente:</div>
<div class="displaymath process-math">
\begin{align*}
\class[n]{a}+\class[n]{b}     \amp \coloneqq\class[n]{a+b} \\
\class[n]{a}\cdot\class[n]{b} \amp \coloneqq\class[n]{a\cdot b} 
\end{align*}
</div>
</div>
