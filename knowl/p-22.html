<div class="para">Nell'<a href="" class="xref" data-knowl="./knowl/ex-sottoinsieme.html" title="Esempio 1.1.4">Esempio 1.1.4</a>, l'insieme <span class="process-math">\(A\)</span> è contenuto strettamente in <span class="process-math">\(B\text{:}\)</span> sappiamo già che ogni elemento di <span class="process-math">\(A\)</span> è contenuto in <span class="process-math">\(B\text{;}\)</span> notiamo poi che esiste almeno un elemento (ad esempio, <span class="process-math">\(8\)</span>) che appartiene a <span class="process-math">\(B\)</span> ma non ad <span class="process-math">\(A\text{.}\)</span>
