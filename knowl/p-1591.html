<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para">Dimostrare che se <span class="process-math">\(\phi\colon M\to N\)</span> è una funzione suriettiva tra monoidi tale che <span class="process-math">\((x\cdot y)\phi=x\phi\cdot x\phi\)</span> per ogni <span class="process-math">\(x\)</span> e <span class="process-math">\(y\)</span> in <span class="process-math">\(M\text{,}\)</span> allora <span class="process-math">\(\phi\)</span> è un omomorfismo di monoidi.</div>
