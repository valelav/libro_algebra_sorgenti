<h3 class="heading"><span class="type">Capoverso</span></h3>
<div class="para">Dal <a href="" class="xref" data-knowl="./knowl/lem-moltiplicazione_naturali.html" title="Lemma A.4.3">Lemma A.4.3</a> segue che <span class="process-math">\(n\cdot 0=ng_{0}=0\)</span> per ogni <span class="process-math">\(n\in\Naturali\text{.}\)</span> Abbiamo già notato che <span class="process-math">\(0\cdot n=0\)</span> (<a href="" class="xref" data-knowl="./knowl/rem-definizione_moltiplicazione.html" title="Osservazione A.4.7">Osservazione A.4.7</a>). Questo dimostra il <a href="" class="xref" data-knowl="./knowl/item-peano_assorbente_moltiplicazione.html" title="Punto 1">Punto 1</a>.</div>
