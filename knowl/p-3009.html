<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Il polinomio <span class="process-math">\(x^{2}+1\)</span> a coefficienti in <span class="process-math">\(\Razionali\)</span> non è totalmente riducibile. Lo stesso polinomio, pensato come polinomio a coefficienti in <span class="process-math">\(\Complessi\)</span> si può esprimere come <span class="process-math">\((x+i)(x-i)\)</span> ed è, quindi, totalmente riducibile.</div>
