<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para">Chiaramente <span class="process-math">\(23\equiv 0\pmod{23}\)</span> e, di conseguenza, <span class="process-math">\(23^{31}\equiv 0\pmod{23}\text{.}\)</span> Poiché <span class="process-math">\(23\)</span> è primo, per il <a href="" class="xref" data-knowl="./knowl/cor-piccolo_fermat.html" title="Corollario 5.3.6: Piccolo teorema di Fermat">Piccolo teorema di Fermat</a> abbiamo che <span class="process-math">\(31^{23}\equiv 31\pmod {23}\text{.}\)</span> Pertanto, <span class="process-math">\(23^{31}+31^{23}\equiv 0+31\pmod{23}\text{.}\)</span>
</div>
