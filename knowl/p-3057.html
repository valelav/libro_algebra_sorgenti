<h3 class="heading"><span class="type">Capoverso</span></h3>
<div class="para">Se in un <span class="process-math">\(R\)</span>-modulo consideriamo solo l'operazione di addizione, ovviamente abbiamo tutte le proprietà che abbiamo dimostrato per i gruppi abeliani e non c'è bisogno di dimostrarle nuovamente. Vediamo adesso alcune proprietà che coinvolgono la moltiplicazione.</div>
