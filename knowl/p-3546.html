<h6 class="heading"><span class="type">Capoverso</span></h6>
<div class="para">La matrice <span class="process-math">\(A\)</span> è triangolare, quindi i suoi autovalori sono gli elementi lungo la diagonale. Dunque, <span class="process-math">\(A\)</span> ha come autovalori <span class="process-math">\(3\)</span> di molteplicità algebrica <span class="process-math">\(2\)</span> e <span class="process-math">\(1\)</span> di molteplicità algebrica <span class="process-math">\(1\text{.}\)</span> Il polinomio caratteristico di <span class="process-math">\(A\)</span> è <span class="process-math">\((x-3)^{2}(x-1)\text{.}\)</span>
</div>
