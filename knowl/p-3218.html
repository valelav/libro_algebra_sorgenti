<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Se <span class="process-math">\(M\)</span> è un <span class="process-math">\(D\)</span>-modulo su un dominio di integrità <span class="process-math">\(D\text{,}\)</span> un elemento <span class="process-math">\(x\in M\)</span> si dice di <dfn class="terminology">torsione</dfn> se <span class="process-math">\(\ann{x}\)</span> è non banale. Il modulo <span class="process-math">\(M\)</span> è detto <dfn class="terminology">di torsione</dfn> se ogni suo elemento è di torsione.</div>
