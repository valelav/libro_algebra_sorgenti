<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para">Dato un gruppo abeliano <span class="process-math">\(G\)</span> scritto in notazione additiva, si  definiscano in <span class="process-math">\(\End(G)\)</span> delle operazioni di addizione e moltiplicazione come nell'<a href="" class="xref" data-knowl="./knowl/exercise-solo_una_distributiva.html" title="Esercizio 17.1.1">Esercizio 17.1.1</a>. Verificare che rispetto a queste operazioni, <span class="process-math">\(\End(G)\)</span> è un anello.</div>
