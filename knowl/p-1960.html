<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Se <span class="process-math">\(H\)</span> è un sottogruppo di indice finito di un gruppo <span class="process-math">\(G\)</span> e <span class="process-math">\(K\)</span> è un sottogruppo di <span class="process-math">\(G\text{,}\)</span> allora <span class="process-math">\(H\cap K\)</span> ha indice finito in <span class="process-math">\(K\)</span> e <span class="process-math">\(\ind{K}{H\cap K}\le\ind{G}{H}\text{.}\)</span>
</div>
