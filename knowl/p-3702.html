<h3 class="heading"><span class="type">Capoverso</span></h3>
<div class="para">Poiché <span class="process-math">\(f_{n}\)</span> è un omomorfismo di algebre induttive, si ha che <span class="process-math">\(m+n=mf_{n}\in\alg{m}f_{n}\subseteq\alg{m}\text{:}\)</span> se <span class="process-math">\(m\ne 0\text{,}\)</span> allora <span class="process-math">\(0\notin\alg{m}\)</span> e, quindi, <span class="process-math">\(m+n\ne 0\text{.}\)</span>
</div>
