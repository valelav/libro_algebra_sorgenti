<div class="para">Dalla <a href="" class="xref" data-knowl="./knowl/prop-omomorfismi_coincidenti.html" title="Proposizione 12.3.1">Proposizione 12.3.1</a> sappiamo che il sottoinsieme <span class="process-math">\(L\)</span> di <span class="process-math">\(G\)</span> su cui <span class="process-math">\(\phi\)</span> e <span class="process-math">\(\psi\)</span> coincidono è un sottogruppo di <span class="process-math">\(G\text{:}\)</span> per ipotesi, <span class="process-math">\(X\subseteq L\)</span> e, poiché <span class="process-math">\(X\)</span> genera <span class="process-math">\(G\text{,}\)</span> segue che <span class="process-math">\(L=G\text{,}\)</span> cioè <span class="process-math">\(\phi=\psi\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-omomorfismi_da_gruppi_ciclici.html#proof-123" class="internal">Contesto</a></span>
