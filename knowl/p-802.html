<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Se un'operazione <span class="process-math">\(\cdot\)</span> è associativa, possiamo scrivere <span class="process-math">\(a\cdot b\cdot c\)</span> senza ambiguità. Più in generale, possiamo scrivere <span class="process-math">\(a_{1}\cdot a_{2}\cdot\cdots\cdot a_{r}\)</span> in maniera non ambigua.</div>
