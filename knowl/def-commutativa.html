<article class="definition definition-like"><h3 class="heading">
<span class="type">Definizione</span><span class="space"> </span><span class="codenumber">6.2.3</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Data un'operazione <span class="process-math">\(\cdot\)</span> definita in un insieme <span class="process-math">\(S\text{,}\)</span> diciamo che soddisfa la proprietà <dfn class="terminology">commutativa</dfn> (o, più semplicemente, che l'operazione è commutativa) se</div>
<div class="displaymath process-math">
\begin{equation*}
a\cdot b=b\cdot a
\end{equation*}
</div>
<div class="para">per ogni <span class="process-math">\(a\)</span> e <span class="process-math">\(b\)</span> in <span class="process-math">\(S\text{.}\)</span>
</div>
</div></article><span class="incontext"><a href="sec-proprieta_operazioni.html#def-commutativa" class="internal">Contesto</a></span>
