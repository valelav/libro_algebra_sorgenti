<h5 class="heading">
<span class="type">Soluzione</span><span class="space"> </span><span class="codenumber">14.2.2.c.1</span><span class="period">.</span>
</h5>
<div class="para">Sia <span class="process-math">\(y\in\cent{G}{x}\cap H\text{.}\)</span> Dunque <span class="process-math">\(x^{y}=x\text{.}\)</span> D'altra parte <span class="process-math">\(x^{1}=x\text{:}\)</span> poiché sappiamo che c'è un unico elemento <span class="process-math">\(u\)</span> di <span class="process-math">\(H\)</span> tale che <span class="process-math">\(x^{u}=x^{y}\text{,}\)</span> ne segue che <span class="process-math">\(y=u=1\text{,}\)</span> cioè <span class="process-math">\(y=1\text{.}\)</span>
</div>
