<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Dato un elemento <span class="process-math">\(\alpha\)</span> di un campo <span class="process-math">\(E\text{,}\)</span> algebrico su un sottocampo <span class="process-math">\(F\text{,}\)</span> il <dfn class="terminology">grado</dfn> di <span class="process-math">\(\alpha\)</span> su <span class="process-math">\(F\)</span> è il grado del polinomio minimo di <span class="process-math">\(\alpha\)</span> su <span class="process-math">\(F\text{,}\)</span> cioè il grado <span class="process-math">\(\degext{F(\alpha)}{F}\text{.}\)</span>
</div>
