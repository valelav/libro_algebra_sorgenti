<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Un insieme in cui è definita un'operazione associativa e dotata di elemento neutro è detto <dfn class="terminology">monoide</dfn>. Nel caso in cui l'operazione sia commutativa diremo che il monoide è <dfn class="terminology">commutativo</dfn>.</div>
