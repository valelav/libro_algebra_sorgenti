<h3 class="heading"><span class="type">Capoverso</span></h3>
<div class="para">Mostriamo che è transitiva. Siano <span class="process-math">\(m\text{,}\)</span> <span class="process-math">\(n\)</span> e <span class="process-math">\(l\)</span> interi tali che <span class="process-math">\(m\le n\)</span> e <span class="process-math">\(n\le l\text{,}\)</span> cioè <span class="process-math">\(n-m\)</span> e <span class="process-math">\(l-n\)</span> sono naturali. Dunque, <span class="process-math">\(l-m=(l-n)+(n-m)\)</span> è naturale, cioè <span class="process-math">\(m\le l\text{.}\)</span>
</div>
