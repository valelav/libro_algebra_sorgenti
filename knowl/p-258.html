<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Siano <span class="process-math">\(f\)</span> e <span class="process-math">\(g\)</span> iniettive e siano <span class="process-math">\(a_{1}\)</span> e <span class="process-math">\(a_{2}\)</span> elementi di <span class="process-math">\(A\)</span> tali che <span class="process-math">\(a_{1}fg=a_{2}fg\text{:}\)</span> poiché <span class="process-math">\(g\)</span> è iniettiva, abbiamo che <span class="process-math">\(a_{1}f=a_{2}f\)</span> che, dato che <span class="process-math">\(f\)</span> è iniettiva, implica che <span class="process-math">\(a_{1}=a_{2}\text{.}\)</span> Questo prova il <a href="" class="xref" data-knowl="./knowl/item-iniettive.html" title="Punto 1">Punto 1</a>.</div>
