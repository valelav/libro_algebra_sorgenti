<h3 class="heading"><span class="type">Capoverso</span></h3>
<div class="para">Se <span class="process-math">\(A\)</span> è un insieme finito e <span class="process-math">\(B\)</span> è un sottoinsieme di <span class="process-math">\(A\text{,}\)</span> allora <span class="process-math">\(B\)</span> è finito e <span class="process-math">\(\abs{B}\le\abs{A}\text{:}\)</span> vale l'uguaglianza se e solo se <span class="process-math">\(B=A\text{.}\)</span>
</div>
