<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Una funzione <span class="process-math">\(f\colon A\to B\)</span> è detta <dfn class="terminology">suriettiva</dfn> se <span class="process-math">\(\im f=B\text{,}\)</span> cioè se per ogni <span class="process-math">\(b\in B\)</span> esiste almeno un <span class="process-math">\(a\in A\)</span> tale che <span class="process-math">\(af=b\text{.}\)</span>
</div>
