<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para">Sia <span class="process-math">\(P\)</span> un <span class="process-math">\(p\)</span>-sottogruppo di Sylow di un gruppo finito <span class="process-math">\(G\text{.}\)</span> Siano <span class="process-math">\(H\)</span> e <span class="process-math">\(K\)</span> sottogruppi di <span class="process-math">\(G\)</span> tali che <span class="process-math">\(P\trianglelefteq H\)</span> e <span class="process-math">\(H\trianglelefteq K\text{.}\)</span> Mostrare che <span class="process-math">\(P\trianglelefteq K\text{.}\)</span> Dedurre che <span class="process-math">\(\nrm{G}{\nrm{G}{P}}=\nrm{G}{P}\text{.}\)</span>
</div>
