<h3 class="heading"><span class="type">Capoverso</span></h3>
<div class="para">Sia <span class="process-math">\((A,t)\)</span> un'algebra induttiva e sia <span class="process-math">\(a\)</span> un elemento fissato di <span class="process-math">\(A\text{.}\)</span> Esiste allora un unico omomorfismo di algebre induttive <span class="process-math">\(f\colon\Naturali\to A\)</span> tale che <span class="process-math">\(0f=a\text{.}\)</span>
