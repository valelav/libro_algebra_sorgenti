<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Sia <span class="process-math">\(n\)</span> un intero positivo. Se <span class="process-math">\(a\)</span> e <span class="process-math">\(b\)</span> sono due interi tali che <span class="process-math">\(a\equiv b\pmod{n}\)</span> allora <span class="process-math">\((a,n)=(b,n)\text{.}\)</span> In particolare, <span class="process-math">\(a\)</span> e <span class="process-math">\(n\)</span> sono coprimi se e solo se <span class="process-math">\(b\)</span> e <span class="process-math">\(n\)</span> sono coprimi.</div>
