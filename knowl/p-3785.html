<h3 class="heading"><span class="type">Capoverso</span></h3>
<div class="para">Dall'<a href="" class="xref" data-knowl="./knowl/rem-assoluto_massimo.html" title="Osservazione A.5.21">Osservazione A.5.21</a> sappiamo che <span class="process-math">\(m\le\abs{m}\)</span> e <span class="process-math">\(n\le\abs{n}\text{:}\)</span> dunque, <span class="process-math">\(m+n\le\abs{n}+\abs{m}\text{.}\)</span> Analogamente, <span class="process-math">\(-m-n\le\abs{n}+\abs{m}\text{.}\)</span> Applicando ancora l'<a href="" class="xref" data-knowl="./knowl/rem-assoluto_massimo.html" title="Osservazione A.5.21">Osservazione A.5.21</a> otteniamo, dunque, <span class="process-math">\(\abs{m+n}\le\abs{m}+\abs{n}\text{.}\)</span>
</div>
