<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Abbiamo mostrato che se due elementi commutano, allora il primo commuta con ogni potenza del secondo: se ora prendiamo <span class="process-math">\(b^{n}\)</span> come primo elemento e <span class="process-math">\(a\)</span> come secondo elemento, vediamo che ogni potenza di <span class="process-math">\(b\)</span> commuta con ogni potenza di <span class="process-math">\(a\text{.}\)</span>
</div>
