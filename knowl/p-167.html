<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para">Una relazione <span class="process-math">\(\lt\)</span> in un insieme <span class="process-math">\(A\)</span> che soddisfa la proprietà transitiva e la <dfn class="terminology">proprietà asimmetrica</dfn>, cioè per cui non esistano <span class="process-math">\(a\)</span> e <span class="process-math">\(b\)</span> in <span class="process-math">\(A\)</span> tali che <span class="process-math">\(a \lt b\)</span> e <span class="process-math">\(b \lt a\text{,}\)</span> è detta <dfn class="terminology">relazione d'ordine stretta</dfn>.</div>
