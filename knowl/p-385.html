<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Sia <span class="process-math">\(d\)</span> un divisore comune di <span class="process-math">\(a\)</span> e <span class="process-math">\(b\text{.}\)</span> Per il <a href="" class="xref" data-knowl="./knowl/lem-divisibilita_prodotto.html" title="Lemma 4.3.6">Lemma 4.3.6</a> e il <a href="" class="xref" data-knowl="./knowl/lem-divisibilita_somma.html" title="Lemma 4.3.7">Lemma 4.3.7</a>, abbiamo che <span class="process-math">\(d\mid a-bq=r\)</span> e, dunque, <span class="process-math">\(d\)</span> è un divisore comune di <span class="process-math">\(b\)</span> e <span class="process-math">\(r\text{.}\)</span> Analogamente, se <span class="process-math">\(d\)</span> divide <span class="process-math">\(b\)</span> e <span class="process-math">\(r\)</span> allora <span class="process-math">\(d\mid bq+r=a\text{.}\)</span>
</div>
