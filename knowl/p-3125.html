<h5 class="heading"><span class="type">Capoverso</span></h5>
<div class="para">Sia <span class="process-math">\(M\)</span> un <span class="process-math">\(R\)</span>-modulo con <span class="process-math">\(R\)</span> commutativo e sia <span class="process-math">\(r\)</span> un elemento di <span class="process-math">\(R\)</span> fissato. Dimostrare che la funzione <span class="process-math">\(\phi_{r}\)</span> da <span class="process-math">\(M\)</span> in sé che manda un generico elemento <span class="process-math">\(x\)</span> in <span class="process-math">\(xr\)</span> è un endomorfismo di <span class="process-math">\(R\)</span>-moduli.</div>
