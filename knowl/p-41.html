<h4 class="heading"><span class="type">Capoverso</span></h4>
<div class="para">Consideriamo gli insiemi <span class="process-math">\(A\coloneqq \{1,2,3,4\}\)</span> e <span class="process-math">\(B\coloneqq \{3,4,5\}\text{.}\)</span> Abbiamo allora <span class="process-math">\(A\cup B=\{1,2,3,4,5\}\text{,}\)</span> <span class="process-math">\(A\cap B=\{3,4\}\text{,}\)</span> <span class="process-math">\(A\setminus B=\{1,2\}\)</span> e <span class="process-math">\(B\setminus A=\{5\}\text{.}\)</span>
</div>
