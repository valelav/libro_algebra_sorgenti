<div class="para">Poiché <span class="process-math">\(\centro(G)=\cent{G}{G}\text{,}\)</span> dalla <a href="" class="xref" data-knowl="./knowl/prop-centralizzante_di_sottoinsieme_sottogruppo.html" title="Proposizione 8.2.19">Proposizione 8.2.19</a> segue che il centro di un gruppo <span class="process-math">\(G\)</span> è un sottogruppo di <span class="process-math">\(G\text{.}\)</span> Ovviamente, <span class="process-math">\(\centro(G)\)</span> è abeliano e coincide con <span class="process-math">\(G\)</span> se e solo se <span class="process-math">\(G\)</span> è abeliano.</div>
